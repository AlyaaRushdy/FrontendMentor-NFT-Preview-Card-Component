<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main class="card">
      <img
        src="images/image-equilibrium.jpg"
        alt="Equilibrium Image"
        class="card__img"
        width="604"
        height="604"
      />
      <h1 class="card__h1 text-hover">Equilibrium #3429</h1>
      <p class="card__p--desc">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <section class="card__section card__section--pricing">
        <div class="pricing__component">
          <img
            src="images/icon-ethereum.svg"
            alt="ethereum icon"
            width="11"
            height="18"
          />
          <p>0.041 ETH</p>
        </div>
        <div class="pricing__component">
          <img
            src="images/icon-clock.svg"
            alt="clock icon"
            width="17"
            height="17"
          />
          <p>3 days left</p>
        </div>
      </section>
      <section class="card__section card__section--creator">
        <img
          src="images/image-avatar.png"
          alt="Jules Wyvern"
          width="132"
          height="132"
          class="creator__img"
        />
        <p>
          Creation of
          <a href="##" class="text-hover no-wrap creator__a">Jules Wyvern</a>
        </p>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__p">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by <a href="https://github.com/AlyaaRushdy">Alyaa Ahmed</a>.
      </p>
    </footer>
  </body>
</html>
